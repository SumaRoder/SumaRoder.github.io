        <title>雪白Bot</title>
        <script>
            var OriginTitile = document.title;
            var titleTime;
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    document.title = '(つェ⊂)我藏好了哦~ ' + OriginTitile;
                    clearTimeout(titleTime);
                }
                else {
                    document.title = '(*´∇｀*) 被你发现啦~ ' + OriginTitile;
                    titleTime = setTimeout(function() {
                        document.title = OriginTitile;
                    }, 2000);
                }
            });
        </script>
        <link rel="shortcut icon" href="http://q1.qlogo.cn/g?b=qq&nk=1493813167&s=48">
        <link rel="stylesheet" href="/shares/css/main.css">
        <link rel="stylesheet" href="/shares/css/main.personization.css">
        <meta name="keywords" content="雪白Bot,SnowWhiteBot,SnowWhiteBotJava,雪光白月">
        <meta name="description" content="Designed by 雪光白月·EverySuma.">
        <style>
            .mc-empty{
                box-sizing: border-box;
                width: 100%;
                margin-top: 80px;
                padding: 108px 16px 64px;
                text-align: center;
                background-repeat: no-repeat;
                background-position: top;
            }
            .mc-empty .title{
                margin-bottom: 20px;
                color: rgba(0,0,0,.54);
                font-size: 18px;
            }
            .mc-empty .description{
                margin-bottom: 20px;
                color: rgba(0,0,0,.54);
                font-size: 15px;
                line-height: 24px;
            }
            center em{
                font-style: normal;
                font-weight: bold;
            }
            section::after {
                content: "";
                display: block;
                height: 100px; /* 调整高度以适应你的需求 */
            }
            
        </style>
    </head>
    <body>
        <script src="/shares/js/click.js"></script>
        <header id="header">
            <p class="title" style="text-align: center;">雪白Bot</p>
            <p style="float: right;top: 0;bottom: 0;margin-bottom: 20px;position: absolute;top: 35%;left: 90%;transform: translate(-90%, -50%);" id="openBtn">主题</p>
            <div id="popup" class="popup">
                <div class="popup-content">
                    <p>请选择模式：</p>
                    <button id="lightModeBtn">亮色模式</button>
                    <button id="darkModeBtn">暗色模式</button>
                </div>
            </div>
        </header>
        <header id="header0">
            
        </header>
        <script>
            var HeadBar = document.getElementById("header");
            var HeadBar0 = document.getElementById("header0");
            window.addEventListener("scroll", function() {
                if (window.scrollY > 0) {
                    HeadBar.classList.add("scroll");
                    if (window.scrollY >= 61) {
                        HeadBar0.style.top = "0";
                        HeadBar0.style.position = "fixed";
                    } else {
                        HeadBar0.style.position = "absolute";
                        HeadBar0.style.top = "61px";
                    }
                } else {
                    HeadBar.classList.remove("scroll");
                    HeadBar0.style.position = "absolute";
                    HeadBar0.style.top = "61px";
                }
            });
        </script>
        <section>
            <div id="activitycontent" class="fade-in">
                <div style="color: white;width: 100%;font-weight: normal;text-align: center;margin-top: 65px;padding-top: 85px;height: 200px;background: url(https://img2.imgtp.com/2024/03/25/p0afPwgn.jpg) no-repeat;background-size: cover;">
                    <!--
                        恶魔萝莉 https://img2.imgtp.com/2024/03/25/k4xQV3Ri.jpg
                        刻晴 https://img2.imgtp.com/2024/03/25/Xe0kaLFm.jpg
                        赛博朋克萝莉 https://img2.imgtp.com/2024/03/25/p0afPwgn.jpg
                    -->
                    <h2>雪白Bot - 新一代 缘梦Java<h2>
                    <p class='hitokoto'></p>
                    <script>
                        $.get("https://v1.hitokoto.cn/",function(data,status){
                            if(status == 'success'){
                                $('.hitokoto').text(data.hitokoto);
                            }else{
                                $('.hitokoto').text('获取出错！');
                            }
                        });
                    </script>
                </div>
                <div style="padding-top: 5px;"></div>
                <div id="blog-posts"></div>
                <form id="blog-form">
                    <label for="sender">标题：</label>
                    <input type="text" id="sender" name="sender" required><br>
                    <label for="content">内容：</label><br>
                    <textarea id="content" name="content" rows="4" cols="50" required></textarea><br>
                    <button type="submit">发布</button>
                </form>
                <script>
                    // 读取已有的博客文章数据
                    var blogData = localStorage.getItem('blogData');
                    var posts = blogData ? JSON.parse(blogData) : [];
                    
                    function saveDataToLocalStorage(data) {
                        localStorage.setItem('blogData', JSON.stringify(data));
                    }
                    
                    function renderPosts() {
                        var blogPosts = document.getElementById('blog-posts');
                        blogPosts.innerHTML = '';
                        posts.forEach(function(post) {
                            var postElement = document.createElement('div');
                            postElement.classList.add('card');
                            postElement.innerHTML = '<h2>' + post.sender + '</h2><p>' + post.content + '</p>';
                            blogPosts.appendChild(postElement);
                        });
                    }
                    
                    document.getElementById('blog-form').addEventListener('submit', function(event) {
                        event.preventDefault(); // 阻止表单默认提交行为
                        
                        // 获取表单中的标题和内容
                        var sender = document.getElementById('sender').value;
                        var content = document.getElementById('content').value;
                        
                        // 将用户提交的文章添加到数据中
                        posts.push({ sender: sender, content: content });
                        saveDataToLocalStorage(posts); // 保存到本地存储
                        renderPosts(); // 更新页面显示
                        
                        // 清空表单
                        document.getElementById('sender').value = '';
                        document.getElementById('content').value = '';
                    });
                    
                    // 页面加载时渲染已有的文章
                    renderPosts();
                </script>
            </div>
        </section>
        <footer>
            <center style="margin-top: 5px;margin-bottom: 15px;font-size: 10px;">
                Copyright © <em>雪白Bot</em><br/>All rights reserved. <img src="http://q1.qlogo.cn/g?b=qq&nk=1493813167&s=100" style="width: 10px;height: 10px;border-radius: 50%;" /><em>雪白愿言·血红怨言(雪光白月·EverySuma)</em>.<br/>
            </center>
        </footer>
        <script src="/shares/js/main.js"></script>
        <script>
            if ($.cookie('theme2') === 'dark-mode') {
                $('body').addClass('dark-mode');
            } else {
                $('body').addClass('light-mode');
            }
        </script>
    </body>
</html>
