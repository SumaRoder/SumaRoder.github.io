<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <script src="https://cdn.staticfile.org/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
        <title>接口列表</title>
        <script>
            var OriginTitile = document.title;
            var titleTime;
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    document.title = '(つェ⊂)我藏好了哦~ ' + OriginTitile;
                    clearTimeout(titleTime);
                } else {
                    document.title = '(*´∇｀*) 被你发现啦~ ' + OriginTitile;
                    titleTime = setTimeout(function() {
                        document.title = OriginTitile;
                    }, 2000);
                }
            });
        </script>
        <link rel="shortcut icon" href="/shares/icons/favicon.ico">
        <link rel="stylesheet" href="/shares/mdui/1.0.2/css/mdui.min.css">
        <link rel="stylesheet" href="/shares/css/main.css">
        <link rel="stylesheet" href="/shares/css/main.personization.css">
        <meta name="keywords" content="SumaAPI,接口列表,API,SumaRoder">
        <meta name="description" content="Designed by SumaRoder.">
        <style>
            .card{
                left: 0;
                margin: auto;
                padding-left: 5px;
                height: 145px;
                width: 91%;
                border-radius: 20px;
            }
            .card .a{
                float: right;
                margin-right: 30px;
            }
            /* 暗色背景 */
            .window_bg{
                /* 默认隐藏 */
                display: none;
            	/* 固定定位 */
            	position: fixed;
            	/* 设置层级 */
            	z-index: 1;
            	/* 背景铺满全屏 */
            	left: 0;
            	top: 0;
            	width: 100%;
            	height: 100%;
             	overflow: auto;
            	background-color: rgba(0, 0, 0, 0.4);
            }
            .window_content {
                background-color: #fefefe;
                margin: 15% auto; 
                padding: 20px;
                border: 1px solid #888;
                width: 40%;
                border-radius: 10px; 
            }
            #window_text {
            	padding: 2px;
            	height: 150px;
            }
            .btnBox {
            	width: 100%;
            	height: 30%;
            	border-top: 1px solid;
            	display: flex;
            }
            .btnBox>div {
            	width: 50%;
              	display: flex;
              	justify-content: center;
            	align-items: center;
            }
            center em{
                font-style: normal;
                font-weight: bold;
            }
            .mc-empty{
                box-sizing: border-box;
                width: 100%;
                margin-top: 80px;
                padding: 108px 16px 64px;
                text-align: center;
                background-repeat: no-repeat;
                background-position: top;
            }
            .mc-empty .title{
                margin-bottom: 20px;
                color: rgba(0,0,0,.54);
                font-size: 18px;
            }
            .mc-empty .description{
                margin-bottom: 20px;
                color: rgba(0,0,0,.54);
                font-size: 15px;
                line-height: 24px;
            }
            center em{
                font-style: normal;
                font-weight: bold;
            }
            section::after {
                content: "";
                display: block;
                height: 100px; /* 调整高度以适应你的需求 */
            }
            
        </style>
    </head>
    <body>
        <script src="/shares/js/click.js"></script>
        <header id="header">
            <p class="title" style="text-align: center;">SumaRoder</p>
            <p style="float: right;top: 0;bottom: 0;margin-bottom: 20px;position: absolute;top: 35%;left: 90%;transform: translate(-90%, -50%);" id="openBtn">主题</p>
            <div id="popup" class="popup">
                <div class="popup-content">
                    <p>请选择模式：</p>
                    <button id="lightModeBtn">亮色模式</button>
                    <button id="darkModeBtn">暗色模式</button>
                </div>
            </div>
        </header>
        <header id="header0">
            
        </header>
        <script>
            var HeadBar = document.getElementById("header");
            var HeadBar0 = document.getElementById("header0");
            window.addEventListener("scroll", function() {
                if (window.scrollY > 0) {
                    HeadBar.classList.add("scroll");
                    HeadBar0.classList.add("scroll");
                    if (window.scrollY >= 61) {
                        HeadBar0.style.top = "0";
                        HeadBar0.style.position = "fixed";
                    } else {
                        HeadBar0.style.position = "absolute";
                        HeadBar0.style.top = "61px";
                    }
                } else {
                    HeadBar.classList.remove("scroll");
                    HeadBar0.style.position = "absolute";
                    HeadBar0.style.top = "61px";
                }
            });
        </script>
        <section>
            <div id="activitycontent" class="fade-in">
                <div class="card" id="userCard" style="position: relative;">
                    <div style="position: relative;left: 0;">
                        <img style="border-radius: 50%;margin: auto;" src="http://q.qlogo.cn/headimg_dl?dst_uin=1493813167&spec=640&img_type=jpg" />
                        <p>
                            <em>你好！</em>
                            SumaRoder
                        </p>
                    </div>
                    <p id="userDescription" style="position: absolute;top: 0;left: 120px;padding: 10px;text-indent: 2em;">11111111</p>
                </div>
                <div style="padding-top: 5px;"></div>
            </div>
        </section>
        <footer>
            <center style="margin-top: 5px;margin-bottom: 15px;font-size: 10px;">
                Copyright © <em>SumaAPI</em><br/>All rights reserved. <img src="http://q.qlogo.cn/headimg_dl?dst_uin=1493813167&spec=640&img_type=jpg" style="width: 10px;height: 10px;border-radius: 50%;" /><em>SumaRoder</em><br/>
            </center>
        </footer>
        <script src="/shares/js/main.js"></script>
        <script>
            if ($.cookie('theme2') === 'dark-mode') {
                $('body').addClass('dark-mode');
            } else {
                $('body').addClass('light-mode');
            }
        </script>
    </body>
</html>
