<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Parallelogram</title>
    <style>
        #1{
            background-color: black;
        }
        .parallelogram {
            width: 10px;
            height: 100px;
            background-color: #f00;
            transform: skewY(-70deg);
            transform-origin: 0;
            left: 0;
            top: 0;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="1">
        <div class="parallelogram"></div>
    <div>
</body>
</html>
